##设置tomcat服务端口号
server.port=1111
##设置服务名称
##spring.application.name=eurekaService
##设置是否将自己注册到Eureka Server，默认为true。由于当前这个应用就是Eureka Server，故而设为false
eureka.client.register-with-eureka=false
##设置是否从Eureka Server获取注册信息，默认为true。因为这是一个单点的Eureka Server，不需要同步其他的Eureka Server节点的数据，故而设为false。
eureka.client.fetch-registry=false
##设置服务注册中心的地址
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/
